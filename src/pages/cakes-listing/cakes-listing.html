<ion-header>

  <ion-navbar>
    <ion-title>CakesListing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let cake of cakes" (click)="selectCake(cake)">
          <ion-avatar item-start>
            <img [src]="cake.imageUrl">
          </ion-avatar>
          <h2>{{cake.name}}</h2>
        </button>
      </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>

            <button ion-button icon-right (click)="addCake()">
      Add Cake
      <ion-icon name="add"></ion-icon>
    </button>
          </ion-buttons>
    </ion-toolbar>
  </ion-footer>
